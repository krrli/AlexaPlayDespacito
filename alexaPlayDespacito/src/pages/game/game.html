<ion-header>

</ion-header>



<ion-content padding justify-content-center align-items-center>

  <ion-item>
    You vs. "evil John"
    <ion-badge color="secondary" item-end> {{totalPoint}} Points</ion-badge>
  </ion-item>

  <ion-grid>

    <ion-row>

      <ion-col col-6 *ngFor='let response of responses'>
        <button ion-button block outline large (click)="validate(response.isCorrect)"> <b>{{response.title}}  </b> <br/> - <br/> <i> </i></button>
      </ion-col>

    </ion-row>
  </ion-grid>

</ion-content>
